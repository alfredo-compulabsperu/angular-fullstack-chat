version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: collabspace-postgres
    environment:
      POSTGRES_DB: collabspace
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - collabspace-network

  redis:
    image: redis:7-alpine
    container_name: collabspace-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - collabspace-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: collabspace-backend
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=collabspace
      - DATABASE_USER=admin
      - DATABASE_PASSWORD=admin123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_EXPIRATION=3600
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - collabspace-network
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: collabspace-frontend
    ports:
      - '4200:4200'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - collabspace-network
    command: npm start
    depends_on:
      - backend

volumes:
  postgres-data:
  redis-data:

networks:
  collabspace-network:
    driver: bridge
